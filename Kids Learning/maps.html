<!DOCTYPE html>
<html>
<body>

<h1>My First Google Map</h1>

<div id="map" style="width:100%;height:400px;"></div>

<script>
function myMap() {
  var kirklandLagLng = new google.maps.LatLng(47.664316, -122.190413);
  var mapCanvas = document.getElementById("map");
  var mapOptions = {center: kirklandLagLng, zoom: 11};
  var map = new google.maps.Map(mapCanvas, mapOptions);

  var icsMarker = new google.maps.Marker({
  	position: kirklandLagLng,
  	title: "ICS"
  });
  google.maps.event.addListener(icsMarker, 'click', function() {
    var infowindow = new google.maps.InfoWindow({
      content: icsMarker.title
   	});
   	//infoWindow.close();
   	infowindow.open(map, icsMarker);
  });
  icsMarker.setMap(map);

  var blackwellLagLng = new google.maps.LatLng(47.638469, -122.066990);
  var blackwellMarker = new google.maps.Marker({
  	position: blackwellLagLng,
  	title: "Blackwell Elementary"
  });
  google.maps.event.addListener(blackwellMarker, 'click', function() {
    var infowindow = new google.maps.InfoWindow({
      content: blackwellMarker.title
   	});
   	//infoWindow.close();
    infowindow.open(map, blackwellMarker);
  });
  blackwellMarker.setMap(map);
  
  var alcottLagLng = new google.maps.LatLng(47.646728, -122.037753);
  var alcottMarker = new google.maps.Marker({
  	position: alcottLagLng,
  	title: "Alcott Elementary"
  });
  google.maps.event.addListener(alcottMarker,'click',function() {
    var infowindow = new google.maps.InfoWindow({
      content: alcottMarker.title
   	});
   	//infoWindow.close();
    infowindow.open(map, alcottMarker);
  });
  alcottMarker.setMap(map);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCavqTBAWH670JACw4fPcRB0qW6YRysNqc&callback=myMap"></script>

</body>
</html>
